<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      border-bottom: 1px solid green;
    }

    .border_bottom {
      overflow: hidden;
      position: relative;
      border: none !important;
    }
    .border_bottom:after {
      content: '.';
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 1px;
      background-color: green;
      transform-origin: 0 0;
      transform: scaleY(0.5);

    }
  </style>
</head>
<body>
  <div class="container">使用border属性</div>
  <div class="border_bottom">使用transform模拟</div>
</body>
</html>
